<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Panel Administrador</title>
    <link rel="shortcut icon" href="../Assets/logoNav.jpg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-white p-4">
    <h2 class="mb-4">Panel de Administración</h2>

    <h4>Actualizar noticias</h4>
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Agregar Nueva Noticia</h5>
        <form id="formAgregarNoticia">
          <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" required />
          </div>
          <div class="mb-3">
            <label for="contenido" class="form-label">Contenido</label>
            <textarea
              class="form-control"
              id="contenido"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" required />
          </div>
          <button type="submit" class="btn btn-primary">Agregar Noticia</button>
        </form>
      </div>
    </div>

    <!-- Lista de noticias -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Noticias Recientes</h5>
        <ul class="list-group" id="listaNoticias"></ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./Js/panelAdmin.js"></script>
  </body>
</html>
